apply plugin: 'scala'

repositories {
    jcenter()
}


dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version: '2.5.3'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.3'

    compile group: 'com.typesafe.akka', name: 'akka-http_2.12', version: '10.0.9'

    compile 'org.scala-lang:scala-library:2.12.2'

    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.12:3.0.1'

    testRuntime 'org.scala-lang.modules:scala-xml_2.12:1.0.6'
}

